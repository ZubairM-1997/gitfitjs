<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">


</head>

<body>
	<h1 class="header">Welcome to Gitfit</h1>
	<h2 class="sub-header">Please fill out this information</h2>

	<div class="usercontainer"></div>

	<form>
		<div class="row">
			<div class="col-25">
				<label for="user_name">Full Name</label>
			</div>
		</div>
		<input type="text" name="name" placeholder="Enter your name" id="user_name"><br>

		<div class="row">
			<div class="col-25">
				<label for="user_age">Age</label>
			</div>
		</div>
		<input type="number" name="age" placeholder="Enter your age" id="user_age">

		<div class="row">
			<div class="col-25">
				<label for="user_weight">Weight in (kg)</label>
			</div>
		</div>
		<input type="number" name="weight" placeholder="Enter your weight" id="user_weight">

		<div class="row">
			<div class="col-25">
				<label for="user_height">Height in (cm)</label>
			</div>
		</div>
		<input type="number" name="height" placeholder="Enter your height" id="user_height">
		<br>


		<div class="row">
			<div class="col-25">
				<label for="ethnicity-select">Ethnic Background</label>
			</div>
		</div>

		<select id="ethnicity-select" class="select">
			<option value="">Please state your ethnic background</option>
			<option value="east asian">East Asian</option>
			<option value="south asian">South Asian</option>
			<option value="caucasian">Caucasian</option>
			<option value="african_carribean">African/Caribbean</option>
			<option value="latin">Latin American</option>
			<option value="middle_east">Middle Eastern</option>
			<option value="Other">Other</option>
		</select>
		<br>

		<div class="row">
			<div class="col-25">
				<label for="user_email">Email</label>
			</div>
		</div>

		<input type="email" name="email" placeholder="Enter your email" id="user_email">
		<br>

		<div class="row">
			<div class="col-25">
				<label for="gender-select">Gender</label>
			</div>
		</div>

		<select id="gender-select" class="select">
			<option value="">Please state your gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<br>
		<input type="submit" value="Submit" class="button">
	</form>


	<div class="user-info"></div>


	<div class="meal-form">
		<form id="m-form">
			<div class="row">
				<div class="col-25">
					<label id="meal-type" for="meal_type">Keto Diet</label>
				</div>
			</div>
			<br>
			<input type="hidden" id="meal-type-id" value=null>

			<div class="row">
				<div class="col-25">
					<label for="meal_name">Name of Meal</label>
				</div>
			</div>
			<input type="text" name="name" placeholder="Enter your meal" id="meal_name"><br>


			<div class="row">
				<div class="col-25">
					<label for="calories">Calories</label>
				</div>
			</div>
			<input type="number" name="number" placeholder="Enter your meal" id="calories"><br>

			<div class="row">
				<div class="col-25">
					<label for="ingredients">List Ingredients</label>
				</div>
			</div>
			<input type="text" name="list" placeholder="Enter your ingredients" id="ingredients"><br>
			<input type="submit" value="Submit" class="button">

		</form>

	</div>




	<div class="workout-form">
		<form id="w-form">
			<div class="row">
				<div class="col-25">
					<label id="workout-type" for="workout_type">Chest Workout</label>
				</div>
			</div>
			<br>
			<input type="hidden" id="workout-type-id" value=null>
			<div class="row">
				<div class="col-25">
					<label for="workout_name">Name of Workout</label>
				</div>
			</div>
			<input type="text" name="name" placeholder="Enter your workout" id="workout_name"><br>


			<div class="row">
				<div class="col-25">
					<label for="sets">Number of Sets</label>
				</div>
			</div>
			<input type="number" name="sets" placeholder="Enter sets" id="sets"><br>

			<div class="row">
				<div class="col-25">
					<label for="reps">Number of Reps</label>
				</div>
			</div>
			<input type="number" name="reps" placeholder="Enter reps" id="reps"><br>


			<div class="row">
				<div class="col-25">
					<label for="duration">Time Spent (mins) </label>
				</div>
			</div>
			<input type="number" name="duration" placeholder="How long are you going to take?" id="duration"><br>

			<input type="submit" value="Submit" class="button">

		</form>

	</div>





	<script src="user.js"></script>
	<script src="renderuser.js"></script>
	<script src="muscle.js"></script>
	<script src="workout.js"></script>
	<script src="diet.js"></script>
	<script src="meal.js"></script>



</body>

</html>
